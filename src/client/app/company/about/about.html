<div class="pure-g">
  <div class="pure-u-1">
    <h1 data-ng-bind="vm.text.title"></h1>
  </div>
  <div class="pure-u-1" data-ng-repeat="section in vm.text.sections">
    <div class="pure-g" data-ng-if="app.screen == 'lg' || app.screen == 'xl'">
      <div class="pure-u-1 pure-u-md-1-2 kw-icon" data-ng-if="$odd">
        <div>
          <i class="icon kw-icon-xl" data-ng-class="section.icon"></i>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2" data-ng-if="$odd">
        <h2 data-ng-bind="section.title"></h2>
        <h3 data-ng-bind="section.subtitle"></h3>
        <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind="paragraph"></p>
      </div>
      <div class="pure-u-1 pure-u-md-1-2" data-ng-if="$even">
        <h2 data-ng-bind="section.title"></h2>
        <h3 data-ng-bind="section.subtitle"></h3>
        <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind="paragraph"></p>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 kw-icon" data-ng-if="$even">
        <div>
          <i class="icon kw-icon-xl" data-ng-class="section.icon"></i>
        </div>
      </div>
    </div>
    <div class="pure-g" data-ng-if="app.screen == 'sm' || app.screen == 'md'">
      <div class="pure-u-1 pure-u-md-1-2 kw-icon">
        <div>
          <i class="icon kw-icon-xl" data-ng-class="section.icon"></i>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <h2 data-ng-bind="section.title"></h2>
        <h3 data-ng-bind="section.subtitle"></h3>
        <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind="paragraph"></p>
      </div>
    </div>
  </div>
</div>
