<div class="pure-g">
  <div class="pure-u-1">
    <h1 data-ng-bind="vm.text.title"></h1>
    <p data-ng-repeat="paragraph in vm.text.paragraphs" data-ng-bind-html="paragraph"></p>
  </div>
  <div class="pure-u-1" data-ng-show="vm.animate.success">
    <div class="pure-g">
      <div class="pure-u-1 kw-appear" data-ng-show="vm.animate.successTitle">
        <h1 data-ng-bind="vm.text.messages.success.title"></h1>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 kw-appear" data-ng-show="vm.animate.successMessage">
        <p data-ng-repeat="paragraph in vm.text.messages.success.paragraphs" data-ng-bind-html="paragraph"></p>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 kw-up" data-ng-show="vm.animate.successTicket">
        <div kw-ticket="vm.ticket" kw-inputs="vm.inputs"></div>
      </div>
    </div>
  </div>
  <div class="pure-u-1" data-ng-show="vm.animate.error">
    <h1 class="kw-appear" data-ng-bind="vm.text.messages.error.title" data-ng-show="vm.animate.errorTitle"></h1>
    <p class="kw-appear" data-ng-repeat="paragraph in vm.text.messages.error.paragraphs" data-ng-bind-html="paragraph" data-ng-show="vm.animate.errorMessage"></p>
  </div>
  <div class="pure-u-1 kw-appear" data-ng-hide="vm.animate.error || vm.animate.success" data-ng-include="'app/company/apply/applyform.html'">
  </div>
</div>
