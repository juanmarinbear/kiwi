<div class="pure-g">
  <div class="pure-u-1">
    <h1 data-ng-bind="vm.text.title"></h1>
  </div>
  <div class="pure-u-1 pure-u-md-1-4 kw-section" data-ng-repeat="service in vm.text.services">
    <h2 data-ng-bind="service.title"></h2>
    <div class="kw-icon">
      <i class="icon kw-icon-lg" data-ng-class="service.icon"></i>
    </div>
    <ul>
      <li data-ng-repeat="paragraph in service.paragraphs" data-ng-bind="paragraph"></li>
    </ul>
    <h3 data-ng-bind="service.price"></h3>
    <div class="kw-button-group">
      <a class="pure-button" data-ng-repeat="button in service.buttons" href="{{ button.href}}" data-ng-bind="button.title"></a>
    </div>
  </div>
</div>
