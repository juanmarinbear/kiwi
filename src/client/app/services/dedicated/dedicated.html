<div class="pure-g">
  <div class="pure-u-1">
    <h1 data-ng-bind="vm.text.title"></h1>
  </div>
  <div class="pure-u-1 pure-u-md-1-2 kw-icon">
    <div>
      <i class="icon kw-icon-lg" data-ng-class="vm.text.icon"></i>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <ul>
      <li data-ng-repeat="paragraph in vm.text.paragraphs" data-ng-bind="paragraph"></li>
    </ul>
  </div>
  <div class="pure-u-1">
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-3" data-ng-repeat="product in vm.text.pricing">
        <h2 data-ng-bind="product.title"></h2>
        <h3 data-ng-bind="product.description"></h3>
        <h2 data-ng-bind="product.price"></h2>
      </div>
    </div>
  </div>
  <div class="pure-u-1">
    <div class="kw-button-group">
      <a class="pure-button" data-ng-repeat="button in vm.text.buttons" href="{{ button.href}}" data-ng-bind="button.title"></a>
    </div>
  </div>
</div>
