<div class="pure-g">
  <div class="pure-u-1">
    <h1 data-ng-bind="vm.text.title"></h1>
  </div>
  <div class="pure-u-1 pure-u-md-1-4 kw-section" data-ng-repeat="section in vm.text.sections">
    <h2 data-ng-bind="section.title"></h2>
    <div class="kw-icon">
      <i class="icon kw-icon-lg" data-ng-class="section.icon"></i>
    </div>
    <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind-html="paragraph"></p>
  </div>
  <div class="pure-u-1">
    <p data-ng-repeat="paragraph in vm.text.paragraphs" data-ng-bind="paragraph"></p>
  </div>
</div>
