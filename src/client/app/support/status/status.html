<div class="pure-g">
  <div class="pure-u-1">
    <h1 data-ng-bind="vm.text.title"></h1>
  </div>
  <div class="pure-u-1">
    <h2 data-ng-bind="vm.text.subtitle"></h2>
    <p data-ng-repeat="paragraph in vm.text.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div class="pure-u-1" data-ng-repeat="network in vm.text.networks">
    <p><span data-ng-bind="network.status"></span> <span data-ng-bind="network.name"></span></p>
  </div>
</div>
